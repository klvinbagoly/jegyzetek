<body>
    <script>
        'use strict';

        function makeCounter (){
            let counter = 0;
            return function increaseCounter(){ 
                counter += 1; // itt hozzáférünk a counter-hez későbbi használatra.
                console.log(counter);
            }
        }

        const increaseCounter = makeCounter(); // elmentettük a countert(az új függvény tartalmazza.)
        increaseCounter(); // előhívjuk a countert: 1,2,3,4,5,6...
        increaseCounter();
        increaseCounter();
        increaseCounter();
        increaseCounter();
        increaseCounter();
        console.log('~~~~~~~~~~~~~')
        makeCounter()(); // Meghívjuk a függvényen belüli függvényt.
        </script>
</body>
