<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        const numericArray = [11,22,33,44,55];

        const sumOfArray = numericArray.reduce((previousValue,currentValue)=>previousValue+currentValue);
        // Két paramétert vár: a soron következő és az azt követő elemmel elvégzi a műveletet.
        console.log(sumOfArray);
        console.log(numericArray.reduce((a,b)=>a-b));
    </script>
</body>
</html>
