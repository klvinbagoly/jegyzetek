<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        // A flat egydimenzióssá alakítja a tömböket.
        const matrix = [11,22,33,[44,55,[66,77]]];
        console.log(matrix.flat()) // (6) [11, 22, 33, 44, 55, Array(2)] 
        //egy dimenziót elvett.
        console.log(matrix.flat(2)) // [11, 22, 33, 44, 55, 66, 77]
        //Paraméter: milyen mélységig, hány dimenziót vegyen le.
        // Ha nem tudjuk milyen mély:  matrix.flat(Infinity)
    </script>
</body>
</html>
