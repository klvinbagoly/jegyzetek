    <script>
        'use strict';

        // Kiemeljük a ciklusmagot egy függvénybe, és átadjuk az i-t.
        // Az átadott i már function scope-ú, tehát az eseményfigyelő 0, 1, 2-t fog kiírni.
        // (A globális i viszont még mindig 3 lesz!)
        function clickHandler(i){
            elements[i].addEventListener('click', function(){
                console.log('item: ' + i);
            })
        };

        var elements = document.querySelectorAll('.click-me');
        for (var i=0; i<elements.length; i++){
            clickHandler(i);
        }
    
    </script>
