<body>
    <script>
        'use strict';
        {
            function calculate(a,b){
                return a + b;
            }
            console.log(calculate(1,2)) // 3
            {
                function calculate(a,b){
                    return a * b;
                }
                console.log(calculate(2,3)) // 6
            }
            console.log(calculate(2,3))  // 5 
        }

        //console.log(calculate(10, 10)) // 20(strict mode nélkül)
        //Uncaught ReferenceError: calculate is not defined (strict mode-ban)
    </script>
