<body>
  <script>
    'use strict';

    const user = {
      _name: 'Jane Doe',
      get name() {
        return this._name
      }
    }
    console.log(user.name) // RangeError: Maximum call stack size exceeded
    //Ugyanaz a getter és a tulajdonság neve, => endless loop
    // Nevezzük el másképp: _name vagy getName
  </script>
