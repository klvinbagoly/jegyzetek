  <script>
    'use strict';
    // Objectumok létrehozási módjai: Literál
    const objLiteral = {};
    // Konstruktor
    const objConstruct = new Object();
    // Saját konstruktor függvény: egyedi típusú objektumok létrehozására.
    function User(name, role) {
      console.log(this)
      this.name = name; // this = a létrehozott objektum (csak ha a new kulcsszóval hívjuk meg, különben undefined!)
      this.role = role;
    }

    const johnDoe = new User('John Doe', 'user');
    const janeDoe = new User('Jane Doe', 'admin');
    console.log(johnDoe, janeDoe); // User {name: 'John Doe', role: 'user'} User {name: 'Jane Doe', role: 'admin'}
  </script>
