<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    const eventThisSample = {
      create() {
        console.log(this)
        const template = `<button onclick="eventThisSample.handleClick()">Click me</button>`;
        document.body.insertAdjacentHTML('afterbegin', template)
      },
      handleClick() {
        console.log('clicked')
      }
    }

    eventThisSample.create();
    console.log('Hello');
  </script>
</body>

</html>
