<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(this); // Globális névtértben: Window


    (function () {
      console.log(this) // Strict mód nélkül: Window
    })();

    (function () {
      'use strict';
      console.log(this) // Strict módban: undefined
    })()
  </script>
</body>

</html>
