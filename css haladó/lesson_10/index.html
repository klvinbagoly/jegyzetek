<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container text-center">
  <div class="row">
    <div class="col-sm-12">
      <h1>Gradient icons</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2 offset-sm-3"><i class="fa fa-user fa-5x icon-blue"></i></div>
    <div class="col-sm-2"><i class="fa fa-spinner fa-5x icon-green"></i></div>
    <div class="col-sm-2"><i class="fa fa-certificate fa-5x icon-orange"></i></div>
  </div>
  <div class="row">
    <div class="col-sm-2 offset-sm-3"><i class="fa fa-heart fa-5x icon-red"></i></div>
    <div class="col-sm-2"><i class="fa fa-globe fa-5x icon-brown"></i></div>
    <div class="col-sm-2"><i class="fa fa-fighter-jet fa-5x icon-gray"></i></div>
  </div>
  <div class="row">
    <div class="col-sm-2 offset-sm-3"><i class="fa fa-bath fa-5x icon-beige"></i></div>
    <div class="col-sm-2"><i class="fa fa-globe fa-5x icon-greenblue"></i></div>
    <div class="col-sm-2"><i class="fa fa-cube fa-5x icon-purple"></i></div>
  </div>
</div>
</body>
</html>
