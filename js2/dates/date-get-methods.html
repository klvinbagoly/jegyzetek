<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    const dateNow = new Date();

    //Dátum részletek lekérdezése.
    console.log('Year: ', dateNow.getFullYear())
    console.log('Month: ', dateNow.getMonth()) //0-tól számolja!
    console.log('Day of the week: ', dateNow.getDay()) //0= vas.
    console.log('Day of the month: ', dateNow.getDate()) //
    console.log('Hours: ', dateNow.getHours()) //
    console.log('Minutes: ', dateNow.getMinutes()) //
    console.log('Seconds: ', dateNow.getSeconds()) //
    console.log('Millisecs: ', dateNow.getMilliseconds()) //


  </script>
</body>

</html>
