<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    'use strict'; // Promise-ok összefűzése.

    new Promise((resolve, reject) => {
        setTimeout(() => resolve(1), 1000)
      })
      .then(result => {
        console.log(result);
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(2), 2000)
        })
      })
      .then(result => {
        console.log(result);
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(3), 3000)
        })
      })
      .then(result => {
        console.log(result);
      })
    //.catch(...) ne maradjon el
  </script>
</body>

</html>
