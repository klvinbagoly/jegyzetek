<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class="click-me">Click</button>
  <script>
    'use strict';

    const btn = document.querySelector('.click-me');

    btn.addEventListener('click', () => {
      console.log('Listener 1')

      setTimeout(console.log, 0, 'SetTimeout 1')

      Promise.resolve('Promise 1').then(console.log)
    })
    btn.addEventListener('click', () => {
      console.log('Listener 2')

      setTimeout(console.log, 0, 'SetTimeout 2')

      Promise.resolve('Promise 2').then(console.log)
    })


    //     Listener 1
    // Promise 1 => Microtask queue
    // Listener 2
    // Promise 2
    // SetTimeout 1
    // SetTimeout 2
  </script>
</body>

</html>
