<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    // setTimeout(console.log, 1000, '1000');
    // setTimeout(console.log, 999, '999'); // 999,1000

    setTimeout(console.log, 1, '1')
    setTimeout(console.log, 0, '0') // Konzolon: 1,0. 
    //Ha az 1ms timer lejár, mire a script lefut, az előbb fog bekerülni a task queue-be.

    setTimeout(console.log, 1000, '1000');
    for (let i = 0; i < 5000; i++) {
      console.log(i)
    }
    // Előfordulhat, hogy az 1000 előbb lesz, ha a szinkron műveletek 1mp-et is igénybe vesznek.
    setTimeout(console.log, 0, '0');
  </script>
</body>

</html>
