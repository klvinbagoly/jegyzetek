<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    // Aszinkron függvény: mindig Promise-t ad vissza.
    async function one() {
      return 1;
      // háttérben: Promise.resolve(1)
    }

    console.log(one()) // Promise {<fulfilled>: 1}

    one().then(console.log) // 1
  </script>
</body>

</html>
