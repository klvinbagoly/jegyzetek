<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    async function one() {
      const promise = new Promise((resolve, reject) => {
        setTimeout(resolve, 1000, 1)
      })
      const result = await promise; // Megvárja, mit dob a promise, jelen esetben 1-et.
      console.log(result)
      return result // Vigyázat, Promise-t ad vissza!
    }

    one() // 1
    one().then(console.log) // 1   1
  </script>
</body>

</html>
