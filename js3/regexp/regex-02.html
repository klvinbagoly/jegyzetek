  <script>
    'use strict';
 // Regexp használható néhány metódusban is.
 // Kapcsolók: i, g, m
 // i: ignoreCase, nem case sensitive
 // g: global, megkeresi az összes találatot.
 // m: multiline, többsoros szövegben keres.
    const pattern = /AB/igm

    const text = 'abraka dabra';
    console.log(pattern.exec(text)); 
    console.log(text.match(pattern)) // 2 elemű tömböt ad vissza /ab/g, mert 2-szer fordul elő 

  </script>
