    // vagy:
    const pattern = /ab/   // 'ab' megtalálható-e a stringben?

    const text = 'abraka dabra';
    console.log(pattern.exec(text)); // ['ab', index: 0, input: 'abraka dabra', groups: undefined]0: "ab"groups: undefinedindex: 0input: "abraka dabra"length: 1[[Prototype]]: Array(0)
    // Egy töbmöt ad vissza. Index: hányadik karakternél kezdődik a találat. Vagy:
    console.log(text.match(pattern)) // ua. Ha nincs találat, => null.

  </script>
