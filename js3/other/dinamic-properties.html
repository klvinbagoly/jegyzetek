<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';   // Property-k létrehozása dinamikusan.

    const keys = ['key1', 'key2', 'key3'];
    const values = ['value1', 'value2', 'value3'];
    const myObject = {
      [keys.shift()]: values.shift(),
      [keys.shift()]: values.shift(),
      [keys.shift()]: values.shift(),
    }

    // Vagy ciklussal:
    const createObject = (keys, values) => {
      const newObj = {};
      keys.forEach((key,i) => {
        newObj[key] = values[i] || '';
      });
      return newObj;
    }
    const keys1 = ['key1', 'key2', 'key3'];
    const values1 = ['value1', 'value2', 'value3'];
    const myNewObject = createObject(keys1,values1);
    console.log(myObject,myNewObject)
  </script>
</body>
</html>
