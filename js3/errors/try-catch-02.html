<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <script>
      'use strict';

      // Példa a try használatára.
      const jsonData = `
      {
        "firstName":"John",
        "lastName":"Doe",
        "age": 30,
      }
      `

      try {
        const user = JSON.parse(jsonData);
        console.log(user)
      } catch (error) {
        console.error(error) // SyntaxError: Unexpected token } in JSON at position 88
        const user = { // Default value megadása.  
          firstName: 'Jane',
          lastName: 'Doe',
          age: 30
        }
      }
      console.log('RUN')
    </script>
  </body>

  </html>
</body>

</html>
