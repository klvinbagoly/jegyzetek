<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    const jsonData = `
{
"firstName":"John",
"lastName":"Doe",
}
`
    // Aszinkron művelet esetén: a callback fn.-ban belül legyen a try-catch.
    // Fordítva: a try nem veszi figyelembe.
    const parse = (data) => JSON.parse(data);
    setTimeout(() => {
      try {

        const user = parse(jsonData);
        console.log(user)
      } catch (error) {
        console.error('My catch block: ', error);
      }
    })
  </script>
</body>

</html>
