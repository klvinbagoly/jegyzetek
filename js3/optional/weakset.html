<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    // WeakSet: elemei csak object-ek lehetnek
    let language = {
      name: 'perl'
    };
    const weakLanguages = new WeakSet();
    weakLanguages.add(language)

    language = null; // Kitörlődik, gyenge referencia
    // Csak: add, get, has, delete metódusok.

    console.log(weakLanguages.has(language)) // false.
  </script>
</body>

</html>
