<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';
    // Global symbol registry: tartalmazza az összes globálisan létrehozott symbolt
    // kulcs-érték párokban.
    const id = Symbol.for('id') // Csak akkor hozza létre, ha ilyen leírású symbol még nem létezett globálisan.
    console.log(id.description) // id
    const anotherId = Symbol.for('id'); // Nem hoz létre újat, csak átadja
    console.log(id === anotherId) // true

    const nameSymbol = Symbol.for('name');
    console.log(Symbol.keyFor(nameSymbol)); // 'name' , visszaadja a kulcsot/description
    // Globális szimbólumok esetén működik
  </script>
</body>

</html>
