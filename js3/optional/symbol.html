<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    'use strict';

    const mySymbol = Symbol();
    console.log(typeof mySymbol); // 'symbol'
    const mySymbol2 = Symbol('mySymbol') // Description lehet string vagy szám
    const mySymbol3 = Symbol('mySymbol')
    console.log(mySymbol2 == mySymbol3) // false: két symbol sohase egyenlő
    // Minden symbolnak egyedi azonosítója van
    console.log(mySymbol.toString(), mySymbol2.toString()) // Symbol() Symbol(mySymbol)
  </script>
</body>

</html>
